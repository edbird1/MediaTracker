<!DOCTYPE html>
<html lang="en" ng-app="myApp">
	<head>	
		<title>Elayna's Media Library Database</title>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" scr="https://code.angularjs.org/1.4.6/angular.min.js"></script>
		<script type="text/javascript" src="js/media.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
	</head>
	<body>
		<div id="header" class="navbar container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<h1>Elayna's Media Library</h1>
				</div>
			</div>
			<form class="navbar-form navbar-left" role="search">
  				<div class="form-group">
    				<input type="text" class="form-control" placeholder="Search">
  				</div>
  				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
		<div id="sidebar" class="container-fluid features col-xs-3">
		</div>	
		<div id="mediaList" class="section col-xs-9 container" ng-controller="mainController" >
			<input type="text" ng-model="yourName" placeholder="Enter Here">
			<h1>{{yourName}}</h1>
			<ul>
				<li ng-repeat="item in list">
					{{item.Name}}
				</li>
			</ul>
			
		</div>		
		<div id="footer" class="container-fluid footer">
			<div class="footerContent">
				Copyright &copy; Elayna Bird Designs 2015
				<div class="footerNavigation">
					<h4>Navigation</h4>
					<ul class="list-unstyled">
						<li><a href="#">Home</a></li>
						<li><a href="search.html">Search</a></li>
					</ul>
				</div>
			</div>
		</div>

	</body>
</html>
