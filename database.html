<!DOCTYPE html>
<html lang="en">
	<head>	
		<title>Elayna's Media Library Database</title>
		<script src="js/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/main.ctrl.js"></script>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/media.js"></script>
		<script src="js/bootstrap.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
	</head>
	<body ng-app="MyApp" ng-controller="mainController as main">
		<div id="header" class="navbar container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<h1>Elayna's Media Library</h1>
				</div>
			</div>
			<form class="navbar-form navbar-left" role="search">
  				<div class="form-group">
    				<input type="text" class="form-control" placeholder="Search">
  				</div>
  				<button type="submit" class="btn btn-default">Submit</button>
			</form>
			<ul class="nav nav-tabs navbar-right">
					<li role="presentation"><a href="index.html">Add Media</a></li>
					<li><a href="#">Database</a></li>
			</ul>
		</div>
		<div id="sidebar" class="container-fluid features col-xs-3">
		</div>	
		<div id="mediaList" class="section col-xs-9 container"  >
			<input type="text" ng-model="main.yourName" placeholder="Enter Here">
			<h1>{{main.yourName}}</h1>
			<ul>
				<li ng-repeat="item in main.list">
					<strong>{{item.name}}</strong>
					{{item.mediaType}}
					{{item.genre}}
					{{item.year}}
					{{item.length}}
					{{item.mpr}}
					{{item.checkOut}}
				</li>
			</ul>
			
		</div>		
		<div id="footer" class="container-fluid footer">
			<div class="footerContent">
				Copyright &copy; Elayna Bird Designs 2015
				<div class="footerNavigation">
					<h4>Navigation</h4>
					<ul class="list-unstyled">
						<li><a href="#">Home</a></li>
						<li><a href="search.html">Search</a></li>
					</ul>
				</div>
			</div>
		</div>

	</body>
</html>
