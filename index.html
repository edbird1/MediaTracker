<!DOCTYPE html>
<html lang="en">
	<head>	
		<title>Elayna's Media Library</title>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
		<script src="js/media.js"></script>
		<script src="js/bootstrap.js"></script>
	</head>
	<body>
		<div id="header" class="navbar container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<h1>Elayna's Media Library</h1>
				</div>
			</div>
			<form class="navbar-form navbar-left" role="search">
  				<div class="form-group">
    				<input type="text" class="form-control" placeholder="Search">
  				</div>
  				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
		<div id="sidebar" class="container-fluid features col-xs-3">
			<div id="videoAddRecord" class="row addBtn">
				<h2>DVDs/Blu-Rays</h2>
				<i class="glyphicon glyphicon-film"></i>
				<button type="button" class="addDVD btn">Add DVD/Blu-Ray</button>
			</div>
			<div id="cdAddRecord" class="row addBtn">
				<h2>CDs</h2>
				<i class="glyphicon glyphicon-music"></i>
				<button type="button" class="btn">Add CD</button>
			</div>
			<div id="bookAddRecord" class="row addBtn">
				<h2>Books</h2>
				<i class="glyphicon glyphicon-book"></i>
				<button type="button" class="btn">Add Book</button>
			</div>
		</div>	
		<div id="mediaInput" class="section col-xs-9 container" >
			<div id="formDVD" class="mediaForm" style="display:none;">
				<form>
					<div>
						<label for="name">Name:</label>
						<input type="text" id="name"/>
					</div>
					<div>
						<label for="mediaType">Media Type:</label>
						<input type="radio" name="type" value="DVD" checked/> DVD
						<input type="radio" name="type" value="Blu-Ray"/> Blu-Ray
					</div>
					<div>
						<label for="genre">Genre:</label>
						<input type="text" id="genre"/>
					</div>
					<div>
						<label for="year">Year:</label>
						<input type="text" id="year"/>
					</div>
					<div>
						<label for="length">Run Length:</label>
						<input type="text" id="length"/>
					</div>
					<div>
						<label for="mpr">MPR (MPAA):</label>
						<input type="radio" name="mpr" value="NR" checked/> Not Rated
						<input type="radio" name="mpr" value="GA"/> G
						<input type="radio" name="mpr" value="PG"/> PG
						<input type="radio" name="mpr" value="PG-13"/> PG-13
						<input type="radio" name="mpr" value="R"/> R
						<input type="radio" name="mpr" value="other"/> Other
					</div>
					<div>
						<label for="location">Location:</label>
						<input type="radio" name="location" value="Elayna" checked/> Elayna
						<input type="radio" name="location" value="checkOut"/> Checked Out
					</div>
					<div type="button" class="btn">
						<button type="submit">Submit</button>
					</div>
				</form>
			</div>
		</div>		
		<div id="footer" class="container-fluid footer">
			<div class="footerContent">
				Copyright &copy; Elayna Bird Designs 2015
				<div class="footerNavigation">
					<h4>Navigation</h4>
					<ul class="list-unstyled">
						<li><a href="#">Home</a></li>
						<li><a href="search.html">Search</a></li>
					</ul>
				</div>
			</div>
		</div>

	</body>
</html>
