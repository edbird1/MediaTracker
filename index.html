<!DOCTYPE html>
<html lang="en">

<head>
    <title>Elayna's Media Library</title>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.ctrl.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/media.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
</head>

<body ng-app="myApp">
    <div id="header" class="navbar container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <h1>Elayna's Media Library</h1>
            </div>
        </div>
        <form id="frmSearch" class="navbar-form navbar-left" method="get" role="search" action="">
            <div class="form-group">
                <input type="text" id="txtSearch" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav nav-tabs navbar-right">
            <li role="presentation"><a href="#">Add Media</a></li>
            <li><a href="database.html">Database</a></li>
        </ul>
    </div>
    <div id="sidebar" class="container-fluid features col-xs-3">
        <div id="videoAddRecord" class="row addBtn">
            <h2>DVDs/Blu-Rays</h2>
            <i class="glyphicon glyphicon-film"></i>
            <button type="button" class="addDVD btn">Add DVD/Blu-Ray</button>
        </div>
        <div id="cdAddRecord" class="row addBtn">
            <h2>CDs</h2>
            <i class="glyphicon glyphicon-music"></i>
            <button type="button" class="addCD btn">Add CD</button>
        </div>
        <div id="bookAddRecord" class="row addBtn">
            <h2>Books</h2>
            <i class="glyphicon glyphicon-book"></i>
            <button type="button" class="addBook btn">Add Book</button>
        </div>
    </div>
    <div id="mediaInput" class="section col-xs-9 container">
        <div id="formDVD" class="mediaForm" style="display:none;">
            <form>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" class="name" />
                </div>
                <div>
                    <label for="mediaType">Media Type:</label>
                    <select>
                        <option value="DVD">DVD</option>
                        <option value="Blu-Ray">Blu-Ray</option>
                    </select>
                </div>
                <div>
                    <label for="genre">Genre:</label>
                    <input type="text" class="genre" />
                </div>
                <div>
                    <label for="year">Year:</label>
                    <input type="text" class="year" />
                </div>
                <div>
                    <label for="length">Length (min):</label>
                    <input type="text" class="length" />
                </div>
                <div>
                    <label for="mpr">MPR (MPAA):</label>
                    <select>
                        <option value="NR">Not Rated</option>
                        <option value="GA">G</option>
                        <option value="PG">PG</option>
                        <option value="PG-13">PG-13</option>
                        <option value="R">R</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="location">Location:</label>
                    <input type="radio" name="location" value="Elayna" checked/> Elayna's Library
                    <input type="radio" name="location" value="checkOut" /> Checked Out
                </div>
                <div type="button" class="btn">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div id="formCD" class="mediaForm" style="display:none;">
            <form>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" class="name" />
                </div>
                <div>
                    <label for="name">Author/Artist:</label>
                    <input type="text" id="Artist" />
                </div>
                <div>
                    <label for="mediaType">Media Type:</label>
                    <input type="radio" name="type" value="CD" checked/> CD
                </div>
                <div>
                    <label for="genre">Genre:</label>
                    <input type="text" class="genre" />
                </div>
                <div>
                    <label for="year">Year:</label>
                    <input type="text" class="year" />
                </div>
                <div>
                    <label for="length">Length (min):</label>
                    <input type="text" class="length" />
                </div>
                <div>
                    <label for="mpr">MPR (MPAA):</label>
                    <select>
                        <option value="NR">Not Rated</option>
                        <option value="GA">GA</option>
                        <option value="Explicit">Explicit</option>
                    </select>
                </div>
                <div>
                    <label for="location">Location:</label>
                    <input type="radio" name="location" value="Elayna" checked/> Elayna's Library
                    <input type="radio" name="location" value="checkOut" /> Checked Out
                </div>
                <div type="button" class="btn">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div id="formBook" class="mediaForm" style="display:none;">
            <form>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" class="name" />
                </div>
                <div>
                    <label for="name">Author/Artist:</label>
                    <input type="text" id="Author" />
                </div>
                <div>
                    <label for="mediaType">Media Type:</label>
                    <select>
                        <option value="paperback">Paperback</option>
                        <option value="hardcover">Hardcover</option>
                        <option value="electronic">Electronic</option>
                    </select>
                </div>
                <div>
                    <label for="genre">Genre:</label>
                    <input type="text" class="genre" />
                </div>
                <div>
                    <label for="year">Year:</label>
                    <input type="text" class="year" />
                </div>
                <div>
                    <label for="length">Length (pages):</label>
                    <input type="text" class="length" />
                </div>
                <div>
                    <label for="location">Location:</label>
                    <input type="radio" name="location" value="Elayna" checked/> Elayna's Library
                    <input type="radio" name="location" value="checkOut" /> Checked Out
                </div>
                <div type="button" class="btn">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div id="footer" class="container-fluid footer">
        <div class="footerContent">
            Copyright &copy; Elayna Bird Designs 2015
            <div class="footerNavigation">
                <h4>Navigation</h4>
                <ul class="list-unstyled">
                    <li><a href="#">Home</a></li>
                    <li><a href="search.html">Search</a></li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
